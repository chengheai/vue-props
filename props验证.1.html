<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="example">
    <parent></parent>
  </div>
  <script src="../vue.js"></script>
  <script>
    var childNode = {
      template: '<div>{{message}}</div>',
      props:{
        'message':{
          validator: function (value) {
            return value > 10
          }
        }
      }
    }

    var parentNode = {
      template: `
        <div class="parent">
          <child :message='msg'></child>
        </div>
      `,
      components:{
        'child':childNode
      },
      data(){
        return{
          msg: '123'
        }
      }
    };
  new Vue({
    el: '#example',
    components:{
      'parent':parentNode
    }
  })
  </script>
</body>
</html>
